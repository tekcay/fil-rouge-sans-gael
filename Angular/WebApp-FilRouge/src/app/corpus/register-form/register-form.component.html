<div class="corps-create-forma">
  <div class="title">
    Enregistrement des informations de l'utilisateur
  </div>
  <div class="content">
    <form>
      <div id="name-user">
        <input type="text" id="name-user" name="name-user" placeholder="nom">
      </div>
      <div id="first-name-user">
        <input type="text" id="first-name-user" name="first-name-user" placeholder="prenom">
      </div>
      <div id="date-of-birth">
        <label for="date-of-birth" style="margin-top: 10px;">Date de naissance</label><br>
        <input type="date" id="date-of-birth" name="date-of-birth" placeholder="date de naissance">
      </div>
      <div id="user-email">
        <input type="email" id="user-email" name="user-email" placeholder="email">
      </div>
      <div id="user-pseudo">
        <input type="text" id="user-pseudo" name="user-pseudo" placeholder="pseudo">
      </div>
      <div id="user-password">
        <input type="password" id="user-password" name="user-password" placeholder="password">
      </div>
      <div id="submit-button" style="margin-top: 20px; align-items: center;">
        <button class="submit-button">Remplissage du formulaire</button>
      </div>


    </form>
  </div>
</div>
