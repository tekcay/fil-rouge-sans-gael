<div class="corps-create-forma">
  <div class="title">
    Catalogue des formations
  </div>
  <div class="content">
    <li class="formation" *ngFor="let formation of formations">
      <h2>{{formation.name}}</h2>
      <p><span class="title-desc">Description de la formation:</span> <br>{{formation.description}} </p>
      <p><span class="title-desc">Prix:</span> <br>{{formation.prix}}euro<p>
      <p><span class="title-desc">Participants minimums:</span> <br>{{formation.minParticipants}}</p>
      <p><span class="title-desc">Lien d'inscription:</span> <br><a href="{{formation.link}}">Lien d'inscription</a></p>
    </li>
  </div>
</div>
