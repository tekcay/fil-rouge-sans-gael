<div class="corps-create-forma">
  <div class="title">
    Créer une formation
  </div>
  <div class="content">
    Pour créer une formation remplissez le formulaire suivant:
    <div [formGroup]="formation" (ngSubmit)="onSubmitFormation()">
      <input type="number" placeholder="ID" name="id" ngModel/>
      <input type="number" placeholder="minPart" name="minPart" ngModel/>
      <input type="number" placeholder="nbPart" name="nbPart" ngModel/>
      <input type="number" placeholder="price" name="price" ngModel/>
      <button>Submit</button>
    </div>
  </div>
</div>
