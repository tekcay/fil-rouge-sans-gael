<div class="corps-create-forma">
  <div class="title">
    Catalogue des formations
  </div>
  <div class="content">
    <li class="formation" *ngFor="let formation of formations">
      <h2>id de la formation: {{formation.id}}</h2>
      <h3>theme: {{formation.theme}}</h3>
      <h4>prix: {{formation.price}}</h4>
      <h4>participants: {{formation.nbPart}}/{{formation.minPart}}</h4>
      <h4>lien de la formation: {{formation.link}}</h4>
    </li>
  </div>
</div>
