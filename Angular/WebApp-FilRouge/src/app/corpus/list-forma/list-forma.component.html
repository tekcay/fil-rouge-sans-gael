<div class="corps-create-forma">
  <div class="title">
    Catalogue des formations
  </div>
  <div class="content">
    <li class="formation" *ngFor="let formation of formations">
      <h2>{{formation.name}}</h2>
      <p>Description de la formation <br> {{formation.description}} </p>
      <p>theme: {{formation.theme}}<p>
      <p>prix: {{formation.price}}<p>
      <p>participants: {{formation.nbPart}}/{{formation.minPart}}</p>
      <p>lien de la formation: {{formation.link}}</p>
    </li>
  </div>
</div>
